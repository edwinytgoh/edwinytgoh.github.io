<html>
<head>
    <title>Edwin's CV</title>
</head>
<body>
    <iframe id="pdf-frame" src="" width="100%" height="100%"></iframe>
    <script>
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var pdfUrl = 'https://edwinytgoh.github.io/CV_Edwin.pdf';
        var iframe = document.getElementById('pdf-frame');
        if (isMobile) {
            iframe.src = 'https://docs.google.com/viewer?embedded=true&url=' + encodeURIComponent(pdfUrl);
        } else {
            iframe.src = pdfUrl;
        }
    </script>
</body>
</html>
